<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <script src="/script.js"></script>
   <title>Document</title>
   <style>
      .body {
      margin: 0 auto;
      }
      
      .end-box {
         width: 80%;
         margin: 0 auto;

      }

      .accordion {
         margin: 0 auto;
         
      }

      .accordion ul>li {
         overflow: hidden;
         max-height: 40px;
         transition: 0.3s;
         width: 95%;
         margin: 0 auto;
      }

      .accordion ul>li.on {
         max-height: 800px;
      }

      .accordion ul>li {}

      p {
         margin-top: 10px;
      }



      .accordion ul>li .title {
         background-color: antiquewhite;
         height: 40px;
         display: flex;
         align-items: center;
         padding-left: 0.5rem;
      }


      .accordion ul>li .desc {
         padding: 0.5rem;
      }


      .list-a {
         display: flex;
         height: 50px;
         text-align: center;
      }

      .list-content button {
         flex: 1 1 0%;
         align-items: center;
         justify-content: center;
         display: flex;
         border: 1px solid black;
         background: white;
         border-radius: 15px;
         font-size: 17px;
         font-weight: 800;

      }

      .con:hover{
         background-color: orange;
      }
      .con.active {
         background-color: orange;
      }
      .con:focus {
         background-color: orange;
      }

      .con:visited {

         color: white;
      }
   </style>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>       
       <div>
                  <section>
                     <tr th:each="archive, loop : ${archiveList}">
                        <div class="accordion">
                           <ul>
                              <li class="off">
                                 <div class="title"><span th:text="${archive.Aag_Name}">Archive</span></div>
                                 <strong>
                                    <p style="font-size: 23px;">Agent</p>
                                 </strong>
                                 <div class="row" id="hello">
                                    <div class="col-md-4">
                                       <label for="arch-name" class="form-label">name</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(8, this)" oninput="validateNumberInput(this);" onchange="myFunction(8, this)" name="Aag_Name"
                                          th:value="${archive.Aag_Name}" id="arch-name">
                                    </div>
                                    <div class="col-md-4">
                                       <label for="arch-type" class="form-label">type</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(9, this)" oninput="validateNumberInput(this);" onchange="myFunction(9, this)" name="Aag_Type"
                                          th:value="${archive.Aag_Type}" id="arch-type">
                                    </div>
                                    <div class="col-md-4">
                                       <label for="arch-age-class" class="form-label">desc</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(10, this)" oninput="validateNumberInput(this);" onchange="myFunction(10, this)" name="Aag_Desc"
                                          th:value="${archive.Aag_Desc}" id="arch-age-class">
                                    </div>
                                    
                                 </div>
                                 <div class="row" id="hello">
                            <div class="col-md-4">
                                       <label for="arch-age-class" class="form-label">class</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(11, this)" oninput="validateNumberInput(this);" onchange="myFunction(11, this)" name="Aag_class"
                                          th:value="${archive.Aag_class}" id="arch-age-class">
                                    </div>
                                    <div class="col-md-4">
                                       <label for="arch-opclass" class="form-label">opclass</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(12, this)" oninput="validateNumberInput(this);" onchange="myFunction(12, this)" name="Aag_Opclass"
                                          th:value="${archive.Aag_Opclass}" id="arch-opclass">
                                    </div>
                                    <div class="col-md-4">
                                       <label for="arch-msgfile" class="form-label">msgfile</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(13, this)" oninput="validateNumberInput(this);" onchange="myFunction(13, this)" name="Aag_Msgfile"
                                          th:value="${archive.Aag_Msgfile}" id="arch-msgfile">
                                    </div>
                                 </div>

                                 <strong>
                                    <p style="font-size: 23px;">scheduler</p>
                                 </strong>
                                 <div class="row">
                                    <div class="col-md-12">
                                       <label for="arch-shc-class" class="form-label">class</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(14, this)" oninput="validateNumberInput(this);" onchange="myFunction(14, this)" name="sc_class"
                                          th:value="${archive.sc_class}" id="arch-sc-class">
                                    </div>
                                 </div>

                                 <strong>
                                    <p style="font-size: 23px;">device-if</p>
                                 </strong>
                                 <div class="row" id="hello">
                                    <div class="col-md-4">
                                       <label for="arch-dev-class" class="form-label">class</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(15, this)" oninput="validateNumberInput(this);" onchange="myFunction(15, this)" name="de_class"
                                          th:value="${archive.de_class}" id="arch-dev-class">
                                    </div>
                                    <div class="col-md-4">
                                       <label for="arch-basedir" class="form-label">basedir</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(16, this)" oninput="validateNumberInput(this);" onchange="myFunction(16, this)" name="de_Basedir"
                                          th:value="${archive.de_Basedir}" id="arch-basedir">
                                    </div>
                                    <div class="col-md-4">
                                       <label for="arch-hashdirs" class="form-label">hashdirs</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(17, this)" oninput="validateCharInput(this);" onchange="myFunction(17, this)" name="de_Hashdirs"
                                          th:value="${archive.de_Hashdirs}" id="arch-hashdirs">
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-4">
                                       <label for="arch-dateformat" class="form-label">dateformat</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(18, this)" oninput="validateEngInput(this);" onchange="myFunction(18, this)" name="de_Dateformat"
                                          th:value="${archive.de_Dateformat}" id="arch-dateformat">
                                    </div>
                                    <div class="col-md-4">
                                       <label for="arch-filesystemclass"
                                          class="form-label">filesystemclass</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(19, this)" oninput="validateNumberInput(this);" onchange="myFunction(19, this)" name="de_filesystemclass"
                                          th:value="${archive.de_filesystemclass}"
                                          id="arch-filesystemclass">
                                    </div>
                                    <div class="col-md-4">
                                       <label for="arch-filesystemkb"
                                          class="form-label">filesystemkb</label>
                                       <select class="form-control custom-control"
                                          th:value="${archive.de_filesystemkb}" onclick="logValueOnClick(25, this)" onchange="myFunction(25, this)" name="de_filesystemkb">
                                          <option th:selected="${archive.de_filesystemkb}=='false'"
                                             th:text="false" th:value="false">false</option>
                                          <option th:selected="${archive.de_filesystemkb}=='true'"
                                             th:text="true" th:value="true">true</option>

                                       </select>
                                    </div>
                                 </div>

                                 <strong>
                                    <p style="font-size: 23px;">threadpool</p>
                                 </strong>
                                 <div class="row" id="hello">
                                    <div class="col-md-6">
                                       <label for="arch-ops" class="form-label">ops</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(20, this)" oninput="validateNumberInput(this);" onchange="myFunction(20, this)" name="th_Ops"
                                          th:value="${archive.th_Ops}" id="arch-ops">
                                    </div>
                                    <div class="col-md-6">
                                       <label for="arch-count" class="form-label">count</label>
                                       <input type="text" class="form-control" onclick="logValueOnClick(21, this)" oninput="validateCharInput(this);" onchange="myFunction(21, this)" name="th_Count"
                                          th:value="${archive.th_Count}" id="count">
                                    </div>
                                 </div>
                              </li>
                           </ul>
                        </div>
                     </tr>
                     
                  </section>
                  </div>
                  
                  </body>

</html>
